repos:
  - repo: local

    hooks:
      - id: check-black
        name: check black
        language: python
        types: [python]
        files: ^df_macros_generator\/.*\.py$
        require_serial: true
        entry: poetry run black --config pyproject.toml --check df_macros_generator
        stages: [push, manual]

      - id: check-isort
        name: check isort
        language: python
        types: [python]
        files: ^df_macros_generator\/.*\.py$
        require_serial: true
        entry: poetry run isort --check-only
        stages: [push, manual]

      - id: check-mypy
        name: check mypy
        language: python
        types: [python]
        files: ^df_macros_generator\/.*\.py$
        require_serial: true
        entry: poetry run mypy --config-file pyproject.toml
        stages: [push, manual]

      - id: check-flake8
        name: check flake8
        language: python
        types: [python]
        files: ^df_macros_generator\/.*\.py$
        require_serial: true
        entry: poetry run flake8
        stages: [push, manual]
